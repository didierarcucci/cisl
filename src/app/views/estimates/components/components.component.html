<div class="animated fadeIn">
  <br><h4>Components</h4><br>
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-sm-7 offset-sm-5 d-none d-md-block">
          <button type="button" class="btn btn-primary float-right" [routerLink]="['/estimates/component-new', estimateId]"><i class="fa fa-plus" title="New Component"></i></button>
        </div>
      </div>
      <div class="row">&nbsp;</div>
      <table class="table table-responsive-sm table-hover table-outline mb-0">
        <thead class="thead-light">
          <tr>
            <th class="text-center">Actions</th>
            <th>Component Name</th>
            <th class="text-right">Effort (hrs)</th>
            <th class="text-right">Cost</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody>
          <tr class="clickable" *ngFor="let c of components | paginate: config" [routerLink]="['/estimates/component-edit', c.id]">
            <td class="text-center">
              <button type="button" class="btn btn-primary" (click)="deleteComponent(c.id)"><i class="fa fa-trash-o" title="Delete Component"></i></button>
            </td>
            <td><div>{{c.name}}</div></td>
            <!--<td class="text-right"><div>{{e.effort}}</div></td>
            <td class="text-right"><div>{{e.cost | currency}}</div></td>-->
            <td class="text-right"><div>0</div></td>
            <td class="text-right"><div>0</div></td>
            <td><div>{{c.notes}}</div></td>
          </tr>
        </tbody>
      </table>
      <div class="row">&nbsp;</div>
      <pagination-template
        #p="paginationApi"
        [id]="config.id"
        (pageChange)="config.currentPage = $event" class="pagination">

        <div class="page-item" [class.disabled]="p.isFirstPage()">
            <a class="page-link" (click)="p.previous()">Prev</a>
        </div>

        <div class="page-item" *ngFor="let page of p.pages" [class.active]="p.getCurrent() === page.value">
            <a (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">
                <span class="page-link">{{ page.label }}</span>
            </a>
            <a *ngIf="p.getCurrent() === page.value">
                <span class="page-link">{{ page.label }}</span>
            </a>
        </div>

        <div class="page-item" [class.disabled]="p.isLastPage()">
            <a class="page-link" (click)="p.next()">Next</a>
        </div>
      </pagination-template>
    </div>
  </div>
</div>
